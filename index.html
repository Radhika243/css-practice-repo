<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Practice</title>
    <link rel="styleSheet" href="styles.css" />
</head>
<body>
    <h1>Simple CSS Project</h1>
    <h1 style="color: chartreuse;">Inline</h1>
    <div class="container">
        Block element
        <div class="sub-container">
            Sub container
        </div>
    </div>
    <ul>
        <li>Banana</li>
        <li>Apple</li>
    </ul>

    <table>
        <thead>
            <th>Marks 1</th>
            <th>Marks 2</th>
            <th>Marks 3</th>
        </thead>
        <tbody>
            <tr>
                <td>90</td>
                <td>85</td>
                <td>95</td>
            </tr>
            <tr>
                <td>75</td>
                <td>88</td>
                <td>95</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
